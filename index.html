<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="main/main.js" defer></script>
</head>
<body>
<Header>
<div class="hero_text">Todo</div>
<div>
  <input type="text" name="task" id="task_box" placeholder="create a new todo"><i class="fas fa-search fa-circle"></i>
</div>
</Header>
  
<div class="task_section task_text">
  <!-- Add dynamic number --> No Task Assign Yet!!
   </div>

  <div class="footer">

    <p>Active</p>

  </div>

 

  <div class="last_text">Drag and drop to reorder list</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
