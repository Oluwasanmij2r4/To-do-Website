<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>My-Todo</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="main/main.js" defer></script>
</head>

<body>
  <main class="header_container">
  <div class="container">
    <div class="hero_text">Todo</div>
    <div class="hero_img"><img src="images/icon-moon.svg" alt="light"></div>
  </div>

  <div class="input_box">
    <input type="text" name="task" id="task_box" placeholder="Create a new todo">
     <i class="fas fa-plus plus"></i>
  </div>


  <div class="task_section container">
    <p class="task_text">No Task Assign Yet!!</p>
     </div>

     <div class="footer">
      <div><p class="left_text">0 items</p></div>
      <div class="center_text">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
      </div>
      <div><p class="right_text">Clear Completed</p></div>
    </div>


    <div class="container last_sec">
      <p class="last_text">Drag and drop to reorder list</p>
    </div>
  </main> 
</body>
</html>
